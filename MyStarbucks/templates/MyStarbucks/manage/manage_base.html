{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>后台首页</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<style type="text/css">
		body{
			background-image:url('{% static "image/w5.jpg" %}');
		}
		li{
			list-style:none;
			background-color:transparent;
		}
		h2{
			padding-left:250px;
			padding-top:180px;
		}
		.container{
			margin-left:130px;
			margin-top:60px;
			padding:50px;
			background-color:transparent;
		}
	</style>

</head>
<body>
<div class="container">
	<div class="row">
		<h4>管理员您好，欢迎回到管理后台。</h4>
		<hr>
		<div class="col-md-2">
			<div class="row">
					<!-- 列表组 -->
				  	<ul class="list-group ">
					    <li class="list-group-item"><h4>用户管理</h4></li>
						<li class="list-group-item"><a href="{% url 'MyStarbucks:add_user' %}">增加用户</a></li>
						<li class="list-group-item"><a href="{% url 'MyStarbucks:show_user' %}">删除用户</a></li>
					</ul>
			</div>
			<div class="row">
					<!-- 列表组 -->
				  	<ul class="list-group ">
					    <li class="list-group-item"><h4>新闻管理</h4></li>
						<li class="list-group-item"><a href="{% url 'MyStarbucks:show2_news' %}">修改新闻</a></li>
						<li class="list-group-item"><a href="{% url 'MyStarbucks:show_news' %}">删除新闻</a></li>
					</ul>
			</div>
			<div class="row">
					<!-- 列表组 -->
				  	<ul class="list-group ">
					    <li class="list-group-item"><h4>留言管理</h4></li>
						<li class="list-group-item"><a href="{% url 'MyStarbucks:showguestbook'%}">回复留言</a></li>
						<li class="list-group-item"><a href="#">查看留言</a></li>
					</ul>
			</div>
		</div>	
		<div class="col-md-10">
            {% block content %}

            {% endblock %}
		</div>
	</div>
</div>
</body>
</html>
