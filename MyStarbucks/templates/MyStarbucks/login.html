{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
	<div class="row">
		<div>
			<section class="hero account-welcome-msr">
				<a><img src="{% static 'image/header_cn.jpg' %}"></a>
			</section>
		</div>
{#        表单#}
		<form  method="post" action="{% url 'MyStarbucks:login' %}"  class="join-form submit-box">
            {% csrf_token %}
			<div class="wrapper wrapper-mobile">
				<div class="login-form">
					<div class="form-field">
						<input type="hidden" value="version">
						<div class="field floating">
							<div class="ok">
								<input type="text" id="username" name="username" placeholder="用户名或者电子邮箱" autocomplete="new-password">
								<label>用户名或者电子邮箱</label>
							</div>
						</div>
						<div class="password-group-field">
							<div class="field floating">
								<div class="ok">
									<input type="password" name="password" placeholder="密码" value="" autocomplete="new-password">
									<label>密码</label>
								</div>
							</div>
							<div class="toggle-password hide">
								
							</div>
						</div>
					</div>
					<div class="field checkbox">
						<input type="checkbox" id="login-remember" value="on">
						<label for="login-remember"><span>下次自动登录</span>
						</label>
					</div>
					<p>
						<a id="sign-in-forgot-password" href="https://www.starbucks.com.cn/account/forgot-password" class="link">
							<span>忘记密码？</span>
						</a>
					</p>
					<div class="actions">
                            <input  id="about-join-us" class="button self-center tablet-self-start" type="submit" value="登录">
					</div>
				</div>
			</div>
		</form>

	</div>
</div>
</body>
</html>
